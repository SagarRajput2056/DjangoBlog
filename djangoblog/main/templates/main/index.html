{% extends 'main/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <section class="posts">
        <div>
            <h1>Recent Posts</h1>
            {% for post in posts %}
                <div class="post">
                    <a href="{% url 'post_detail' post.category.slug post.slug %}">
                        <h2>{{ post.title }}</h2>
                        {% if post.image %}
                            <img src="{{ post.image.url }}" alt="{{ post.title }}">
                        {% endif %}
                        <p><small>{{ post.created_at }}</small></p>
                        <p><small>Category: {{ post.category.title }}</small></p>
                        <p>{{ post.description }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
