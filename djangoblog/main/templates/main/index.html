{% extends 'main/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

    <section class="posts">
        <div>
            <h1>Recent Posts</h1>
            {% for post in posts %}
                <div class="post">
                    <a href="{% url 'post_detail' post.slug %}">
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.created_at }}</p>
                        <p>{{ post.description }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </section>

{% endblock %}
