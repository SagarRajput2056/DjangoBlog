{% extends 'main/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>
<p>{{ post.created_at }}</p>
<p><strong>{{ post.description }}</strong></p>
<p>{{ post.body }}</p>

<hr>

<h2>Comments</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add Comment">
</form>

{% endblock %}
